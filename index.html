    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <div class="main">
      <div class="sal">

      <div class="exp">
        <h3>Expense</h3>

    <div class="add-text">

       <button id="btn">Add</button>
    </div>
    
     <ul id="product-list"></ul>
    
     <div class="alert-message" id="alert-message"></div>
